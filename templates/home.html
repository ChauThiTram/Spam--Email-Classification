<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: stretch;
            justify-content: space-between;
            min-height: 500px; 
        }
        .sidebar {
            width: 200px;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            flex: 1;
            text-align: center;
            overflow-y: auto;
        }
        h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .model-info {
            font-size: 18px;
            font-weight: bold;
            color: #555;
            margin-bottom: 20px;
        }
        .form-control {
            text-align: left;
        }
        .btn-predict {
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }

        .error-message {
            text-align: left;
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none; /* Ẩn mặc định */
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
        }
        .spam {
            background-color: #ffcccc;
            color: #cc0000;
            border: 2px solid #cc0000;
        }
        .not-spam {
            background-color: #ccffcc;
            color: #006600;
            border: 2px solid #006600;
        }
        .model-btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .sidebar h4 {
            text-align: center; 
            font-weight: bold;
        }

        label {
            text-align: left;
            display: block;
            font-weight: bold;
        }

        .info-box {
            width: 100%;
            text-align: center;
            margin-top: 15px;
        }

        .info-box img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
     
    
        .custom-hr {
            width: 2px; 
            background-color: #ddd; 
            height: 100%; 
            border: none;
            margin: 0 20px;
        }
        .hr-container {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .spam {
            color: red !important;
            font-weight: bold;
        }

        .not-spam {
            color: green !important;
            font-weight: bold;
        }
        .you-entered-not-spam {
            border: 2px solid green !important; 
            color: green !important; 
            background-color: #e6f7ff; 
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .you-entered-spam {
            border: 2px solid red !important; 
            color: red !important;
            background-color: #ffe6e6; 
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
                  
    </style>
</head>
<body>

<div class="container">
    <!-- Model Selection Sidebar -->
    <div class="sidebar">
        <h4>Select Model</h4> <!-- This text will be centered -->
        <button class="btn btn-outline-primary model-btn" onclick="setModel('naive_bayes')">Naive Bayes</button>
        <button class="btn btn-outline-primary model-btn" onclick="setModel('random_forest')">Random Forest</button>
        <button class="btn btn-outline-primary model-btn" onclick="setModel('logistic_regression')">Logistic Regression</button>
        <div id="info-section" class="info-box">
            <img id="info-image" src="./static/Nhom19.jpg" alt="Nhóm 19">
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <h2>Email Classifier</h2>
        <p class="model-info">Using Model: <span id="modelName">Loading...</span></p>

        {% if text %}
            <div class="mb-3">
                <label class="form-label">You entered:</label>
                <div class="form-control" readonly>{{ text }}</div>
            </div>
        {% endif %}
            
        {% if prediction %}
            <div class="result-box {% if prediction == 'Spam' %}spam{% else %}not-spam{% endif %}">
                Prediction: {{ prediction }}
            </div>
        {% endif %}

        <form method="post" onsubmit="return validateForm()">
            <input type="hidden" id="selectedModel" name="model">
            
            <div class="mb-3">
                <label for="textInput" class="form-label">Enter text:</label>
                <textarea name="text" id="textInput" class="form-control" rows="5" placeholder="Type your email content..."></textarea>
                <div id="error-message" class="error-message">* This field is required.</div>
            </div>
            <button class="btn btn-primary btn-predict">Predict</button>
        </form>
    </div>
</div>

<script>

    function setModel(modelName) {
        const currentModel = localStorage.getItem("selectedModel");
        if (currentModel) {
            const inputText = document.getElementById("textInput").value;
            const predictionText = document.querySelector(".result-box")?.innerText.replace("Prediction: ", "").trim();
            const enteredText = document.querySelector(".form-control[readonly]")?.innerText || "";

            localStorage.setItem(`input_${currentModel}`, inputText);
            localStorage.setItem(`prediction_${currentModel}`, predictionText);
            localStorage.setItem(`entered_${currentModel}`, enteredText);
        }
        localStorage.setItem("selectedModel", modelName);
        updateModelUI(modelName);
        resetForm();
        loadModelData(modelName);
    }

    function loadModelData(modelName) {
        const savedInput = localStorage.getItem(`input_${modelName}`) || "";
        const savedPrediction = localStorage.getItem(`prediction_${modelName}`) || "";
        const savedEntered = localStorage.getItem(`entered_${modelName}`) || "";

        document.getElementById("textInput").value = savedInput;

        // Clear old content before displaying again
        document.querySelectorAll(".result-box, .entered-box").forEach(el => el.remove());

        // If "You entered" content exists, display it again and change color
        if (savedEntered) {
            const enteredDiv = document.createElement("div");
            enteredDiv.className = "mb-3 entered-box";
            enteredDiv.innerHTML = `<label class="form-label">You entered:</label>
                                    <div class="form-control" readonly>${savedEntered}</div>`;

            // Change color based on prediction type
            if (savedPrediction.trim().toLowerCase() === "spam") {
                enteredDiv.querySelector(".form-control").classList.add("you-entered-spam");
            } else if (savedPrediction.trim().toLowerCase() === "not spam") {
                enteredDiv.querySelector(".form-control").classList.add("you-entered-not-spam");
            }



            document.querySelector("form").insertAdjacentElement("beforebegin", enteredDiv);
        }


        // If there is a prediction result, redisplay it with the correct color
        if (savedPrediction && savedPrediction.trim() !== "undefined") {
            const resultBox = document.createElement("div");
            resultBox.className = "result-box";
            
            if (savedPrediction.trim().toLowerCase() === "spam") {
                resultBox.classList.add("spam"); // Màu đỏ
            } else if (savedPrediction.trim().toLowerCase() === "not spam") {
                resultBox.classList.add("not-spam"); // Màu xanh
            }

            resultBox.innerText = `Prediction: ${savedPrediction}`;
            document.querySelector(".content").appendChild(resultBox);
        }

    }



    // Update the UI to display the selected model
    function updateModelUI(modelName) {
        document.getElementById("selectedModel").value = modelName;
        document.getElementById("modelName").innerText = modelName.replace("_", " ").toUpperCase();

        // Remove the active class from all buttons
        document.querySelectorAll(".model-btn").forEach(btn => {
            btn.classList.remove("btn-primary");
            btn.classList.add("btn-outline-primary");
        });

        // Add the active class to the selected button
        const selectedButton = document.querySelector(`button[onclick="setModel('${modelName}')"]`);
        if (selectedButton) {
            selectedButton.classList.remove("btn-outline-primary");
            selectedButton.classList.add("btn-primary");
        }
    }

    // Function to validate input data
    function validateForm() {
        var textInput = document.getElementById("textInput").value.trim();
        var errorMessage = document.getElementById("error-message");

        if (textInput === "") {
            errorMessage.style.display = "block"; // Hiển thị thông báo lỗi
            return false;
        } else {
            errorMessage.style.display = "none"; // Ẩn thông báo lỗi nếu nhập đúng
            return true;
        }
    }
    function updateInfo() {
        document.getElementById("info-section").innerHTML = "<p id='info-text'>Lịch sử dự đoán</p>";
    }

    function resetForm() {
        document.getElementById("textInput").value = ""; // Xóa nội dung nhập vào
        document.getElementById("error-message").style.display = "none"; // Ẩn lỗi nếu có

        // Clear the prediction result
        const resultBox = document.querySelector(".result-box");
        if (resultBox) {
            resultBox.remove();
        }

        // Remove the "You entered:" section if it exists
        const enteredText = document.querySelector(".form-control[readonly]");
        if (enteredText) {
            enteredText.parentElement.remove(); // Xóa phần "You entered:"
        }
    }
    
    // Load the model from localStorage if available when the page loads
    window.onload = function () {
        var savedModel = localStorage.getItem("selectedModel") || "logistic_regression"; // Mặc định Logistic Regression
        updateModelUI(savedModel);
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
